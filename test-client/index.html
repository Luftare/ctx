<style>
  * {
    font-family: Arial, Helvetica, sans-serif;
  }

  .summary-status--pass {
    color: lightgreen;
  }

  .summary-status--fail {
    color: red;
  }

  .test-cases {
    display: flex;
    flex-wrap: wrap;
  }

  .case {
    margin-top: 8px;
    font-size: 16px;
    display: flex;
    border-left: solid grey 20px;
    padding: 16px;
    box-sizing: border-box;
  }

  .case--unchanged-snapshot {
    border-left: solid lightgreen 20px;
  }

  .case--changed-snapshot {
    border-left: solid red 20px;
  }

  .case__overview {
    display: block;
    width: 400px;
  }

  .case__title {
    margin-bottom: 8px;
    font-size: 24px;
    font-weight: bold;
  }

  .case__canvas {
    margin-right: 40px;
    border: solid 2px black;
  }

  .case__snapshot-title {
    margin-bottom: 8px;
  }

  .case__snapshot {
    border: solid 2px black;
    margin-right: 40px;
  }

  .case__snapshot-diff {
    border: solid 2px black;
  }

  .case__snapshot--missing {
    background-color: lightgrey;
  }

  .test-recaps {
    display: flex;
    flex-direction: column;
  }

  .test-recap {
    align-self: flex-start;
    margin-top: 4px;
    color: grey;
    font-size: 16px;
    padding: 4px;
    padding-left: 16px;
    border-left: solid grey 20px;
  }

  .test-recap--fail {
    border-left: solid red 20px;
    color: red;
  }

  .test-recap--success {
    color: green;
    border-left: solid lightgreen 20px;
  }

  .case__arguments {
    width: 100%;
    padding-right: 16px;
  }

  .case__argument {
    padding-top: 20px;
    vertical-align: top;
  }

  .case__argument td {
    padding: 2px 0;
  }

  .case__argument-key {
    width: 40%;
    font-weight: bold;
  }

  .case__argument-value {
    width: 60%;
  }
</style>
<img class="test-image" src="test-image.png" hidden />
<h2>Summary <span class="summary-status"></span></h2>
<div class="test-recaps"></div>
<h2>Details</h2>
<div class="test-cases"></div>
<script src="resemble.js"></script>
<script src="tests.js"></script>
<script src="testRunner.js" type="module"></script>
